<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>صفحة الدفع لرحلات السياحة على موقع رحلة</title>
  </head>
  <body>
    <section class="payment-page">
      <div class="arrow">
        <a href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></a>
      </div>
      <div class="container">
        <div class="main-content">
          <div class="left-cards">
            <div class="titles">
              <div class="hr"></div>
              <h3>خصومات <span>حصريه</span></h3>
              <div class="hr"></div>
            </div>
            <div class="secure">
              <h1>إكتشف افاق جديدة</h1>
              <h2>أفضل الرجلات والخصومات من <span>رحله</span></h2>
            </div>
            <div class="cards">
              <div class="card">
                <div class="imgs">
                  <div class="img"></div>
                  <div class="img"></div>
                </div>
                <div class="detailss">
                  <h3>الأمارات</h3>
                  <p>من <span>مصر</span></p>
                  <div class="cost">
                    <h2>$ ١٨٦</h2>
                    <span>$ ٢٦٥</span>
                  </div>
                  <p>٢٠ يوليو - ٢٨ يوليو ,٢٠٢٣</p>
                  <button>إختار</button>
                </div>
              </div>
              <div class="card">
                <div class="imgs">
                  <div class="img"></div>
                  <div class="img"></div>
                </div>
                <div class="detailss">
                  <h3>المغرب</h3>
                  <p>من <span>مصر</span></p>
                  <div class="cost">
                    <h2>$ ١٢٠</h2>
                    <span>$ ٢٠٠</span>
                  </div>
                  <p>١٦ سبتمبر - ٢٠ سبتمبر ,٢٠٢٣</p>
                  <button>إختار</button>
                </div>
              </div>
            </div>
          </div>
          <div class="visa-card">
            <div class="title">
              <div class="icon">
                <ion-icon name="card-outline"></ion-icon>
              </div>
              <h3>بيانات البطاقه</h3>
            </div>
            <div class="p"><p>نوع البطاقه</p></div>
            <div class="card-types">
              <div class="type">
                <img src="imgs\294654_visa_icon.svg" alt="" />
              </div>
              <div class="type">
                <img
                  src="imgs\1156750_finance_mastercard_payment_icon.svg"
                  alt=""
                />
              </div>
              <div class="type">
                <img
                  src="imgs\1156729_finance_payment_paypal_icon.svg"
                  alt=""
                />
              </div>
              <div class="type">
                <p>See all</p>
              </div>
            </div>
            <div class="details-input">
              <div class="name">
                <div class="inputbox">
                  <input type="text" required placeholder="الأسم" />
                  <label for="">اسم صاحب البطاقه</label>
                </div>
                <div class="inputbox">
                  <input
                    type="text"
                    required
                    placeholder="1111 2222 3333 44444"
                  />
                  <label for="">رقم البطاقة</label>
                </div>
              </div>
              <div class="dates">
                <div class="inputbox">
                  <input type="text" required placeholder="mm/yy" />
                  <label for="">تاريخ الأنتهاء</label>
                </div>
                <div class="inputbox">
                  <input type="text" required placeholder="123" />
                  <label for="">CVV</label>
                </div>
              </div>
            </div>
            <hr />
            <div class="detail-p">
              <div class="det">
                <p>القيمة</p>
                <p>$ ٢٦٤</p>
              </div>
              <div class="det">
                <p>الضريبة</p>
                <p>$ ٢٠</p>
              </div>
              <div class="det">
                <p>المجموع</p>
                <p>$ ٢٨٤</p>
              </div>
            </div>
            <button>
              <p>$ ٢٨٤</p>
              <p>ادفع <ion-icon name="arrow-forward-outline"></ion-icon></p>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
