<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      انضم إلى رحلتنا: قم بالتسجيل للوصول إلى أفضل تجارب السفر والمغامرات
      الرائعة
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  </head>
  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="logo.png" alt="bootstrap 4 login page" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">سجل مع رحلة</h4>
                <form
                  method="POST"
                  class="my-login-validation my-register"
                  novalidate=""
                >
                  <div class="form-group">
                    <label for="name">الاسم</label>
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      name="name"
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">What's your name?</div>
                  </div>

                  <div class="form-group">
                    <label for="email">البريد الالكتروني</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      required
                    />
                    <div class="invalid-feedback">
                      البريد الالكتروني غير صحيح
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password">كلمة االمرور</label>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                      data-eye
                    />
                    <div class="invalid-feedback">كلمة المرور غير صحيحة</div>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input
                        type="checkbox"
                        name="agree"
                        id="agree"
                        class="custom-control-input"
                        required=""
                      />
                      <label for="agree" class="custom-control-label"
                        >انا اوافق علي <a href="#">الشروط و الأحكام</a></label
                      >
                      <div class="invalid-feedback">
                        يجب أن توافق على الشروط والأحكام الخاصة بنا
                      </div>
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">
                      سجل
                    </button>
                  </div>
                  <div class="mt-4 text-center">
                    لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a>
                  </div>
                </form>
              </div>
              <div class="image"><img src="imgs/offers-bg.jpg" /></div>
            </div>
            <div class="footer">
              Copyright &copy; 2019 &mdash; Rihla-Tourism
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
